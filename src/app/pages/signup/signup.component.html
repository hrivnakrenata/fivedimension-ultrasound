<div class="main_component">
  <h1>Regisztráció</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="email">Email: </mat-label>
      <input matInput id="email" type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Jelszó (min 6 karakter): </mat-label>
      <input matInput id="password" type="password" formControlName="password" />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="rePassword">Jelszó újra (min 6 karakter): </mat-label>
      <input matInput id="rePassword" type="password" formControlName="rePassword" />
    </mat-form-field>
    <span formGroupName="name" class="subform">
      <mat-form-field>
        <mat-label for="lastname">Vezetéknév: </mat-label>
        <input matInput id="lastname" type="text" formControlName="lastname">
      </mat-form-field>
      <mat-form-field>
        <mat-label for="firstname">Keresztnév: </mat-label>
        <input matInput id="firstname" type="text" formControlName="firstname">
      </mat-form-field>
    </span>
    <span>
      <span class="buttons">
        <button mat-raised-button type="submit">Regisztráció</button>
      </span>
      <span class="buttons">
        <button mat-raised-button type="button" (click)="goBack()">Vissza</button>
  </span>
  </span>
  </form>
</div>
