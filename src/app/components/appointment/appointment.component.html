<mat-card>
  <mat-card-title>{{ appointment?.email }}</mat-card-title>
  <mat-card-subtitle>{{ appointment?.date }}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="onModify(appointment!)">Modify</button>
    <button mat-button (click)="onDelete(appointment!)">Delete</button>
  </mat-card-actions>
</mat-card>
